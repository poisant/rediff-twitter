  <div role="main">
      <p id="loading"></p>
      <div id="profile-info"></div>

  </div>

  <script>

      $.ajax({
          url:"https://twitter.com/statuses/user_timeline/Mashable.json/",
          dataType:"jsonp",
          data:{count:5},
          success:put_it_inside_html
      });

function put_it_inside_html(tweet){

    $("#profile-info").html(
            '<div class="photo-name">' +'<img src="' + tweet[0].user.profile_image_url +'" />'+tweet[0].user.name + ' @' + tweet[0].user.screen_name +'</div>'
    );

    for(var i=0;i<5;i++){
        $("#fivetweets").append(
                '<div class="tweet">'+ tweet[i].text +'     <font size="2px">'+tweet[i].created_at.substr(0,20)+'</font> </div>'
        );
    }

}



  </script>
